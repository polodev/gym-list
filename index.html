<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Workout List</title>
    <link rel="stylesheet" href="style.css">
    <!-- Marked.js for Markdown conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for code syntax highlighting (optional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/highlight.min.js"></script>
</head>
<body>
    <header>
        <h1>Gym Workout List</h1>
        <nav>
            <ul id="workout-list">
                <!-- Workout links will be populated here by JavaScript -->
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="sidebar">
                <h2>Workouts</h2>
                <ul id="sidebar-list">
                    <!-- Sidebar workout links will be populated here by JavaScript -->
                </ul>
            </div>
            <div class="content">
                <div id="markdown-content">
                    <!-- Markdown content will be displayed here -->
                    <div class="welcome-message">
                        <h2>Welcome to Gym Workout List</h2>
                        <p>Select a workout from the sidebar to view details.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Gym Workout List. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
